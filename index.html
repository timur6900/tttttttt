<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>интернет магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/itc-slider.css">
    <link rel="stylesheet" href="css/accordion.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h4 class="logo">магазин техники</h4>
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Ноутбуки</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Клавиатуры</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Мышки</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Микрофоны</a></li>
                </ul>
                <div class="burger" onclick="burgerClick()">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </div>
            </nav>
            <button class="btn_menu" id="btn_menu">Меню</button>
            <div class="header__menu" id="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Вход</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Корзина</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Реклама</a></li>
                    <li class="menu__item">
                        <div class="theme">
                            <li class="theme__title">Тема</li>
                            <ul class="theme__list">
                                <li class="theme__item">
                                    <div class="theme__light" onclick="choicelight()"></div>
                                </li>
                                <li class="theme__item">
                                    <div class="theme__dark" onclick="choiceDark()"></div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
 
    </header>
    <main class="main">
<section class="shop">
    <div class="container">
        <h1 class="shop__title">ноутбуки</h1>
        <div class="itc-slider" data-slider="itc-slider">
            <div class="itc-slider-wrapper">

                <div class="itc-slider-items">
                    <div class="itc-slider-item">
                        <img src="img/da.png" alt="msi" class="shop__img">
                    </div>

                    <div class="itc-slider-item">
                        <img src="img/no.jpg" alt="msi" class="shop__img">
                    </div>
                </div>
            </div>

            <button class="itc-slider-btn itc-slider-btn-prev"></button>
            <button class="itc-slider-btn itc-slider-btn-next"></button>
        </div>
        <div class="accordion" id="accordion-1">
            <div class="accordion__item">
                <h2 class="accordion__header">описание</h2>
                <div class="accordion__body">
                    <p class="shop__text">msi gg</p>
                </div>
            </div>

            <div class="accordion__item">
                <h2 class="accordion__header">цена</h2>
                <div class="accordion__body">
                    <p class="shop__price">1000000$</p>
                    <button class="shop__btn" id = "btn" onclick="buy()">купить</button>
                </div>
            </div>
        </div>
        <h2 class="shop__title">Описание</h2>


        <!-- <p class="shop__text">msi gg</p>
        <h2 class="shop__title">цена</h2>
        <p class="shop__price">1000000$</p>
        <button class="shop__btn" id = "btn" onclick="buy()">купить</button> -->
    </div>
</section>
<section class="map">
    <div class="container">
        <h2 class="map__title">пункт назначения</h2>
        <ul class="map__list">
            <li class="map__item">
                <h3 class="list__title">google Maps</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d946.8011271703451!2d40.23751223981777!3d61.66612819999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x441d42644d1fac1b%3A0x32d33b2d32957605!2z0JjQvdC00YPRgdGC0YDQuNCw0LvRjNC90LDRjyDRg9C7LiwgMtCwLCDQndGP0L3QtNC-0LzQsCwg0JDRgNGF0LDQvdCz0LXQu9GM0YHQutCw0Y8g0L7QsdC7LiwgMTY0MjAw!5e0!3m2!1sru!2sru!4v1712493627776!5m2!1sru!2sru" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </li>
            <li class="map__item">
                <h3 class="list__title">yandex Maps</h3>
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A45c897b33efb89d1c4a33eaa99a5690d88390547671bbea8a2ff081801e73cf6&amp;width=100%&amp;height=450&amp;lang=ru_RU&amp;scroll=true"></script>
            </li>
        </ul>
    </div>
</section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2024 Burkov Timur</p>
            <a href="https://vk.com/opaokyn" target=_blank class="footer__link">
                <img src="img/vk.png" class="footer__img">
        </div>

    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/itc-slider.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/accordion.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/burger.js"></script>
</body>
</html>
